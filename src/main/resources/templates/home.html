<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Home - Movie List</title>
</head>
<body>
    <div class="container">
        <h1>Movie List</h1>
        <div th:each="movie : ${movies}" class="card">
            <img th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.posterPath}}" alt="Movie Poster">
            <div class="details">
                <h2 th:text="${movie.title}">Title</h2>
                <p th:text="${movie.overview}">Overview</p>
                <p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}">Release Date</span></p>
                <p><strong>Vote Average:</strong> <span th:text="${movie.voteAverage}">Vote Average</span></p>
            </div>
        </div>
    </div>
</body>
</html>
